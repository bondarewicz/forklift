name: CI

on:
  pull_request:
    branches:
      - main

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install .NET Aspire workload
        run: dotnet workload install aspire

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build

      - name: Publish
        run: dotnet publish src/Forklift.csproj --configuration Release --no-build

      - name: Pack (dry run)
        run: dotnet pack src/Forklift.csproj --configuration Release --no-build --output ./nupkg

      - name: Verify package contains DLLs
        run: unzip -l ./nupkg/*.nupkg | grep "Forklift.dll"
