mode: ContinuousDeployment
next-version: 0.1.0
branches:
  main:
    regex: ^main$
    mode: ContinuousDeployment
    tag: ''
    increment: Patch
    is-release-branch: true
  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    mode: ContinuousDeployment
    tag: pr
    increment: Inherit
major-version-bump-message: '^(feat|fix|refactor|perf|style|docs|test|chore)(\(.+\))?!:|BREAKING CHANGE:'
minor-version-bump-message: '^feat(\(.+\))?:'
patch-version-bump-message: '^fix(\(.+\))?:'
