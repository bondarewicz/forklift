mode: ContinuousDeployment
branches:
  main:
    regex: ^main$
    mode: ContinuousDeployment
    tag: ''
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    source-branches: []
    is-release-branch: true
  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    mode: ContinuousDeployment
    tag: pr
    increment: Inherit
    source-branches:
      - main
major-version-bump-message: '^(feat|fix|refactor|perf|style|docs|test|chore)(\(.+\))?!:|^BREAKING CHANGE:'
minor-version-bump-message: '^feat(\(.+\))?:'
patch-version-bump-message: '^fix(\(.+\))?:'
no-bump-message: '^(docs|style|refactor|perf|test|chore)(\(.+\))?:'
